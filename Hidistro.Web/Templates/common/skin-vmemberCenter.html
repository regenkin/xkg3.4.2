<script>
    //禁用右上角菜单
    //document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
    //    WeixinJSBridge.call('hideOptionMenu');
    //});
    $(function () {
        if ($('.my-message i').length > 0) {
            $('.new_message').show();
            if ($('.new_message li').length > 1) {
                (function () {
                    var elementsUl = $('.new_message ul');
                    function timeFn() {
                        elementsUl.animate({
                            'top': '-35px'
                        }, function () {
                            elementsUl.css('top', 0).append(elementsUl.find('li').eq(0));
                        });
                        setTimeout(timeFn, 3000);
                    }
                    setTimeout(timeFn, 3000);
                })();
            }
        }
        else {
            $('.new_message').hide();
        }
        $('.tabList .tabcontent').eq(0).show();
        $('#tab li').click(function () {
            $('#tab li').removeClass('active');
            $(this).addClass('active');
            $('.tabList .tabcontent').hide();
            $('.tabList .tabcontent').eq($(this).index()).show();
        })

        var $limenu = $("#tabMenu").find("li");

        if ($("#vMemberCenter_txtShowDis").val() == "false") {
            $limenu.eq(0).css({ "width": "101%", "border-right": "0px" });
        } else {
            $limenu.eq(1).css({ "width": "50%", "display": "inline-block" });
        };

        var isSign = $("#vMemberCenter_IsSign")[0].value;

        if (isSign == "-1") {
            $("#signDay").html("已签到").hide();
        } else if (isSign == 1) {
            $("#signDay").html("已签到");
        }

        $("#signDay").click(function () {

            isSign = $("#vMemberCenter_IsSign").val();
            if (isSign == "0") {
                //开始签到
                $.post("/API/VshopProcess.ashx", { action: "SignToday", rand: Math.random() * 999 }, function (sign) {

                    if (sign.indexOf("suss") > -1) {
                        var addp = parseInt(sign.replace("suss", ""));
                        if (addp == -1) {
                            alert_h("重复签到");
                        } else {
                            if (addp > 0) {
                                alert_h("签到成功，增加" + addp + "积分");
                                $("#pointAdd").html($("#pointAdd").text() * 1 + addp);
                            }// else {
                            //    alert_h("签到成功!");
                            //}
                        }
                    }
                    else {
                        alert_h(sign);
                    }

                    $("#vMemberCenter_IsSign").val(1);
                    $("#signDay").html("已签到");

                });

            } else {
                //alert(111);
            }

        });

        //只有在微信端才弹出
        if ($("#vMemberCenter_UserBindName").val().trim() == "" && $.cookie('BindName_tx') == null && /MicroMessenger/i.test(navigator.userAgent)) {
            myConfirm("帐号绑定提醒", "您当前是微信授权登录会员，为了提升您账号的安全性，请绑定一个系统用户名！", "立即绑定", function () {
                window.location.href = "/BindUserMessage.aspx?returnUrl=/Vshop/MemberCenter.aspx";
            });
            $.cookie('BindName_tx', "true", { expires: 0.25 }); //6小时提醒一次
        };
        var txtwaits = $("#vMemberCenter_txtWaitForstr").val().split("|");
        var $waitspan = $(".waitspan");
        for (i = 0; i < 5; i++) {
            if (txtwaits[i] > "0") {
                $waitspan.eq(i).append('<i class="message"></i>');
            }
        }
    })
</script>
