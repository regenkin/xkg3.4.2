        p{color: #000;margin-bottom: 20px;font-size: 12px;}
        h3{font-size: 12px;margin-bottom: 20px;font-weight: normal;}

        h1{padding-bottom: 10px;border-bottom: 2px solid #1CA47D;margin-bottom: 20px;font-size: 18px;}

<body class="theme theme--blue">
    <div class="center">
        <div class="app-inner clearfix">
            <div class="page-header">
                <h1>开启一键关注微信公众号步骤</h1>
            </div>
            <h3>微信公众账号的运营方法有很多种，随着各种营销的诞生，也会有一些不符合规范的行为，所以官方声明不容许有诱惑行为的点击，但我们有一种更好的方法，可以使用户能一键关注你的微信公众。具体步骤如下：</h3>
            <p>1、登录公众号，点击管理→素材管理→新建单图文</p>
            <img class="guide" src="../images/pic1.png">
            <p>2、按照下图所示，填写内容：</p>
            <img class="guide" src="../images/pic2.png">
            <p>标题：请先关注我们的官方微信！<br>作者：留空<br>封面请上传这张图类似的图片</p>
            <img class="guide" src="../images/pic5.png">
            <p>图片尺寸480左右宽就可以</p>
            <p>正文：关注后，请在微信对话框中输入“首页”，浏览微官网，参加各种抽奖活动。（自己修改）<br>点击保存</p>
            <p>3、获取这条图文的网址</p>
            <p>点击图文标题</p>
            <img class="guide" src="../images/pic3.png">
            <p>打开图文，拷贝网址</p>
            <img class="guide" src="../images/pic4.png">
        </div>
    </div>
